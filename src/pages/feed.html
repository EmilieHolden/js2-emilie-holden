<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/src/js/script.js"></script>
    <link rel="stylesheet" href="/src/css/global.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_strawberry/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strawberry - Connect with your friends.</title>
  </head>
  <body>
    <header id="header-container"></header>
    <main>
      <section class="feed-container">
        <div id="feed-top" class="feed-top">
          <form class="search-form" id="search-posts-form" role="search">
            <label for="feedSearchInput">Search posts</label>
            <div class="container_search_input-button">
              <div class="input-icon">
                <input type="search" id="feedSearchInput" autocomplete="off" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </form>
          <button type="button" id="open-add-post" class="primary-btn">
            Add post
          </button>
        </div>
        <div class="feed-grid" id="container"></div>
        <div class="load-more-btn-container">
          <button class="primary-btn" id="load-more-btn" class="load-more-btn">
            Load More
          </button>
        </div>
      </section>
    </main>
    <footer>
      <p>@Emilie Holden</p>
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-square-instagram"></i>
    </footer>
  </body>
</html>
