<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9cf112f2f4.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_strawberry/favicon-16x16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strawberry - Connect with your friends.</title>
    <script type="module" crossorigin src="../../assets/global-DkH2O5Q1.js"></script>
    <link rel="stylesheet" crossorigin href="../../assets/global-riSE66sm.css">
  </head>
  <body>
    <header>
      <h1><a href="/">STRAWBERRY</a></h1>
      <nav>
        <ul>
          <li>
            <a href="src/pages/profile.html" aria-label="Log in"
              >My page <i class="fa-regular fa-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div id="feed-top">
          <form class="search-form" id="search-posts-form" role="search">
            <label for="feedSearchInput">Search posts</label>
            <div class="container_search_input-button">
              <div class="input-icon">
                <input type="search" id="feedSearchInput" autocomplete="off" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </form>

          <div class="container_open-add-post-btn">
            <button type="button" id="open-add-post" class="primary-btn">
              Add post
            </button>
          </div>
        </div>
        <div class="feed-grid" id="container"></div>
        <button class="primary-btn" id="load-more-btn">Load More</button>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/register.html">Register account</a></li>
          <li><a href="/login.html">Log in</a></li>
        </ul>
      </nav>
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-square-instagram"></i>
    </footer>
  </body>
</html>
